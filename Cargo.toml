[workspace]
resolver = "2"
members = ["main"]

[workspace.package]
authors = ["Mateusz Czapli≈Ñski <czapkofan@gmail.com>"]
license = "AGPL-3.0-or-later"
edition = "2021"

[workspace.dependencies]
# clawtype-chords = { path = "chords" }
